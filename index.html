<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Minute Timer</title>
</head>
<body>

    <header>
        <h1>30 Min. Timer</h1>
      </header>
      
      <section>
        <div>
          <div id="clock">
            <form>
              <input id="min" type="number" step="1" min="0" max="59" value="30"></input>
              <span>:</span>
              <input id="sec" type="number" step="1" min="0" max="59" value="00"></input>
            </form>
            <div id="controls">
              <button id="start">START</button>
              <button id="reset">RESET</button>
            </div>
          </div>
        </div>
      </section>
      
      <footer>
        <p>Created by <a href="https://www.rembertdesigns.co/">Richard Rembert</a></p>
      </footer>
    
</body>
</html>
